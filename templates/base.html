<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--하이퍼링크 꾸밈 없애기-->
  <style type="text/css">
    a:link { color: #F8F9FA; text-decoration: none;}	
    a:visited { color: #F8F9FA; text-decoration: none;}	
    a:hover { color: #F8F9FA; text-decoration: none;}
  </style>
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/2abf5eb55e.js" crossorigin="anonymous"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--code mirror-->

</head>
<body style="background-color:#121212; color:#F8F9FA;">
  <!-- navbar include-->
  {% include '_nav.html' %}

  <div class="container">
    <div class="row">
      {% comment %}
      <h3>{{ user }}</h3>
      <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="delete">
      </form>
      
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="logout">
      </form>
      {% endcomment %}
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  {% comment %}
  <!-- footer include -->
  {% include '_footer.html' %}
  </body>
  {% endcomment %}
</html>
<!--code mirror js-->
